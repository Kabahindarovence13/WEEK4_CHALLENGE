<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

<form action="http://localhost:8080/Login1x/Registration" method="POST">
<h2>Register</h2>
<p>
	<label for="First Name" class="floatLabel">First Name</label>
	<input name="fname" type="text">
</p>
<p>
	<label for="Email" class="floatLabel">Last Name</label>
	<input id="Email" name="lname" type="text">
</p>
<p>
	<label for="Email" class="floatLabel">Username</label>
	<input id="Email" name="username" type="text">
</p>
<p>
		<label for="Email" class="floatLabel">Address</label>
		<input id="Email" name="address" type="text">
	</p>
	<p>
			<label for="Email" class="floatLabel">Email</label>
			<input id="Email" name="email" type="text">
		</p>
		<p>
				<label for="Email" class="floatLabel">Phone Number</label>
				<input id="Email" name="phone_number" type="text">
		</p>
<p>
	<label for="password" class="floatLabel">Password</label>
	<input id="password" name="password" type="password">
</p>
<p>
	<label for="confirm_password" class="floatLabel">Confirm Password</label>
	<input id="confirm_password" name="confirm_password" type="password">
	<span>Your passwords do not match</span>
</p>
<p>
	<input type="submit" value="Register" id="submit">
	</p>
</form>
<script src='./js/jquery-3.3.1.min.js'></script>
<script  src="js/index.js"></script>
</body>

</html>
